<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .left-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 0;
            border: 2px solid #fff;
            background-color: #000;
            max-width: 600px;
            max-height: 600px;
            width: 600px;
            height: 600px;
        }

        .pixel {
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 0.5px solid #333;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .pixel.active {
            background-color: #00ff00;
        }

        .pixel:hover {
            opacity: 0.8;
        }

        textarea {
            padding: 10px;
            font-family: monospace;
            font-size: 32px;
            background-color: #2a2a2a;
            color: #00ff00;
            border: 2px solid #00ff00;
            resize: none;
            line-height: 1.4;
            overflow-y: auto;
            overflow-x: auto;
            width: 600px;
            height: 600px;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00ff00;
        }

        .info {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1>Pixel Grid</h1>
            <div class="grid-container" id="gridContainer"></div>
            <div class="info">Click pixels or type in text area (1 = on, 0 = off)</div>
        </div>
        <div class="right-half">
            <h1>Binary Input</h1>
            <textarea id="binaryInput" placeholder="Type 1s and 0s (20x20 = 400 characters)"></textarea>
        </div>
    </div>

    <script>
        const GRID_SIZE = 20;
        const TOTAL_PIXELS = GRID_SIZE * GRID_SIZE;
        const gridContainer = document.getElementById('gridContainer');
        const textarea = document.getElementById('binaryInput');
        const pixels = [];

        // Create grid
        for (let i = 0; i < TOTAL_PIXELS; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.dataset.index = i;
            
            pixel.addEventListener('click', () => {
                pixel.classList.toggle('active');
                updateTextarea();
            });
            
            gridContainer.appendChild(pixel);
            pixels.push(pixel);
        }

        // Update textarea when grid changes
        function updateTextarea() {
            let binary = '';
            for (let i = 0; i < pixels.length; i++) {
                if (i > 0 && i % GRID_SIZE === 0) {
                    binary += '\n';
                }
                binary += pixels[i].classList.contains('active') ? '1' : '0';
            }
            textarea.value = binary;
        }

        // Update grid when textarea changes
        textarea.addEventListener('input', () => {
            let text = textarea.value;
            let modified = false;
            const lines = text.split('\n');
            
            // Enforce 20 characters per line
            for (let i = 0; i < lines.length; i++) {
                // Remove any non 1/0 characters
                lines[i] = lines[i].replace(/[^01]/g, '');
                
                // If line exceeds 20 characters, wrap to next line
                if (lines[i].length > GRID_SIZE) {
                    const overflow = lines[i].substring(GRID_SIZE);
                    lines[i] = lines[i].substring(0, GRID_SIZE);
                    if (i + 1 < lines.length) {
                        lines[i + 1] = overflow + lines[i + 1];
                    } else {
                        lines.push(overflow);
                    }
                    modified = true;
                }
            }
            
            // Update textarea if modified
            if (modified) {
                textarea.value = lines.join('\n');
            }
            
            // Update grid
            pixels.forEach((pixel) => {
                pixel.classList.remove('active');
            });
            
            for (let lineIndex = 0; lineIndex < lines.length && lineIndex < GRID_SIZE; lineIndex++) {
                const line = lines[lineIndex];
                for (let charIndex = 0; charIndex < line.length && charIndex < GRID_SIZE; charIndex++) {
                    const pixelIdx = lineIndex * GRID_SIZE + charIndex;
                    if (line[charIndex] === '1') {
                        pixels[pixelIdx].classList.add('active');
                    }
                }
            }
        });

        // Allow only 1 and 0 in textarea, but allow Enter for new lines
        textarea.addEventListener('keydown', (e) => {
            if (e.key === '1' || e.key === '0') {
                e.preventDefault();
                const textarea_el = e.target;
                const start = textarea_el.selectionStart;
                const end = textarea_el.selectionEnd;
                const text = textarea_el.value;
                
                // Replace selection with the key
                textarea_el.value = text.substring(0, start) + e.key + text.substring(end);
                textarea_el.selectionStart = textarea_el.selectionEnd = start + 1;
                
                // Trigger input event to update grid
                textarea_el.dispatchEvent(new Event('input', { bubbles: true }));
            } else if (e.key !== 'Enter' && e.key !== 'Backspace' && e.key !== 'Delete' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' && e.key !== 'ArrowUp' && e.key !== 'ArrowDown') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
